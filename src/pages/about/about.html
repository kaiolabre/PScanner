<ion-header>
  <ion-navbar>
    <ion-title>
     PScanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button full (click)="scanCode()">
      <ion-item name="qr-scanner" style="width:0px; padding:0px;"></ion-item>
        Scan Code
    </button>
   
    <ion-card *ngIf="productUrl">
        <ngx-qrcode [qrc-value]="productUrl"></ngx-qrcode>
        <ion-card-content>
          <a>URL:<p>{{ productUrl }} </p></a>
        </ion-card-content>
        <button ion-button full icon-left (click)="openWebPage()">Open Product Info</button>
    </ion-card>

</ion-content>
