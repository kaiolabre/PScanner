<ion-header>
  <ion-navbar>
    <ion-title>
      PScanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-item>
   <ion-input type="url" placeholder="Product Url" [(ngModel)]="productUrl"></ion-input>
 </ion-item>
 
<button ion-button full (click)="createCode()">
  <ion-item name="barcode" style="width:0px; padding:0px;"></ion-item>
  Create Code
</button>

 <ion-card *ngIf="createdCode">
  <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
  <ion-card-content>
      <p>Url: {{ createdCode }}</p>
  </ion-card-content>
</ion-card>
</ion-content>
